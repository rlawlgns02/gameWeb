<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 36px;
        }
        
        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .button {
            background: white;
            border: none;
            color: #333;
            padding: 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s ease;
            width: 220px;
            height: 220px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            transition: height 0.3s ease;
        }
        
        .card-button::before {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .tetris-button::before {
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .button:hover::before {
            height: 10px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .button:hover .icon {
            transform: scale(1.1);
        }
        
        .button-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .card-button .button-text {
            color: #e05297;
        }
        
        .tetris-button .button-text {
            color: #3498db;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 180px;
                height: 180px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            .button-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게임을 선택하세요</h1>
        <p>원하시는 게임을 선택하여 즐거운 시간 보내세요</p>
        
        <div class="buttons-container">
            <a href="cardgame.html" class="button card-button">
                <span class="icon">🃏</span>
                <span class="button-text">카드 뒤집기</span>
            </a>
            
            <a href="tetris.html" class="button tetris-button">
                <span class="icon">🧱</span>
                <span class="button-text">테트리스</span>
            </a>
        </div>
    </div>
</body>
</html>
